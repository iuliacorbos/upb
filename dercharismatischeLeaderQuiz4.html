  <title>Der charismatische Leader Fragebogen</title>
	<meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1.0;">
	<meta name="description" content="A quiz">

<body>
  <h1>Der charismatische Leader Fragebogen</h1>
  
  <form>
    <label>1. Este buna supa?</label>
    <input type="radio" name="q1" value="ja"> Ja
    <input type="radio" name="q1" value="nein"> Nein
    
    <label>2. Este apa compusul chimic H2O?</label>
    <input type="radio" name="q2" value="nein"> Ja
    <input type="radio" name="q2" value="ja"> Nein
    
    <label>3. Are Pământul o singură lună naturală?</label>
    <input type="radio" name="q3" value="ja"> Ja
    <input type="radio" name="q3" value="nein"> Nein
    
    <label>4. Este 2 + 2 egal cu 5?</label>
    <input type="radio" name="q4" value="ja"> Ja
    <input type="radio" name="q4" value="nein"> Nein
    
    <label>5. Este Shakespeare autorul piesei Romeo și Julieta?</label>
    <input type="radio" name="q5" value="nein"> Ja
    <input type="radio" name="q5" value="ja"> Nein
    
    <label>6. Este Pluto un planetă din sistemul solar?</label>
    <input type="radio" name="q6" value="ja"> Ja
    <input type="radio" name="q6" value="nein"> Nein
    
    <label>7. Este Franța situată în America de Sud?</label>
    <input type="radio" name="q7" value="ja"> Ja
    <input type="radio" name="q7" value="nein"> Nein
    
    <label>8. Este muntele Everest cel mai înalt munte de pe Pământ?</label>
    <input type="radio" name="q8" value="ja"> Ja
    <input type="radio" name="q8" value="nein"> Nein
    
    <label>9. Este banana o legumă?</label>
    <input type="radio" name="q9" value="nein"> Ja
    <input type="radio" name="q9" value="ja"> Nein
    
    <label>10. Este muzica universală?</label>
    <input type="radio" name="q10" value="ja"> Ja
    <input type="radio" name="q10" value="nein"> Nein

    <label>11. Esti urat?</label>
    <input type="radio" name="q11" value="ja"> Ja
    <input type="radio" name="q11" value="nein"> Nein
    
    <label>12. Esti frumos?</label>
    <input type="radio" name="q12" value="nein"> Ja
    <input type="radio" name="q12" value="ja"> Nein
    
    <label>13. Razi des?</label>
    <input type="radio" name="q13" value="nein"> Ja
    <input type="radio" name="q13" value="ja"> Nein

    <label>14. Ii ajuti pe ceilalti?</label>
    <input type="radio" name="q14" value="nein"> Ja
    <input type="radio" name="q14" value="ja"> Nein

    <label>15 Esti murdar?</label>
    <input type="radio" name="q15" value="ja"> Ja
    <input type="radio" name="q15" value="nein"> Nein

    <label>16. te doare burta?</label>
    <input type="radio" name="q16" value="ja"> Ja
    <input type="radio" name="q16" value="nein"> Nein

    <label>17. Esti super?</label>
    <input type="radio" name="q17" value="nein"> Ja
    <input type="radio" name="q17" value="ja"> Nein

    <label>18. Esti destept?</label>
    <input type="radio" name="q18" value="ja"> Ja
    <input type="radio" name="q18" value="nein"> Nein

    <label>19. Esti handicapat?</label>
    <input type="radio" name="q19" value="ja"> Ja
    <input type="radio" name="q19" value="nein"> Nein

    <label>20. Esti aici?</label>
    <input type="radio" name="q20" value="nein"> Ja
    <input type="radio" name="q20" value="ja"> Nein

    <input type="submit" value="Antworten senden"> 
    <script src="script2.js"></script>
  </form>
  <br/>
  <div id="rezultat">Ergenis</div>
</body>
