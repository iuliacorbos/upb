  <title>Der charismatische Leader Fragebogen</title>

<body>
  <h1>Der charismatische Leader Fragebogen</h1>
  
  <form>
    <label>1. Sind Sie der Meinung, dass Empathie eine wichtige Eigenschaft für eine Führungskraft ist?</label>
    <input type="radio" name="q1" value="ja"> Ja
    <input type="radio" name="q1" value="nein"> Nein
    
    <label>2. Sind Sie der Meinung, dass im Fall eines Erfolgs, den Sie als Führungskraft zusammen mit dem Team erzielt haben, der gesamte Kredit bei Ihnen liegt?</label>
    <input type="radio" name="q2" value="nein"> Ja
    <input type="radio" name="q2" value="ja"> Nein
    
    <label>3. Ziehen Sie es vor, bei Konflikten zwischen Mitarbeitern nur auf die Meinung eines Teils der Mitarbeiter zu hören und Entscheidungen allein zu treffen?</label>
    <input type="radio" name="q3" value="nein"> Ja
    <input type="radio" name="q3" value="ja"> Nein
    
    <label>4. Ist die Zufriedenheit des Teams und der Kunden wichtig für Sie?</label>
    <input type="radio" name="q4" value="ja"> Ja
    <input type="radio" name="q4" value="nein"> Nein
    
    <label>5. Sind die persönlichen Interessen wichtiger als Fairness Ihrer Arbeit und Ihren Mitarbeitern gegenüber?</label>
    <input type="radio" name="q5" value="nein"> Ja
    <input type="radio" name="q5" value="ja"> Nein
    
    <label>6. Halten Sie Teamarbeit für vorteilhafter als Einzelarbeit?</label>
    <input type="radio" name="q6" value="ja"> Ja
    <input type="radio" name="q6" value="nein"> Nein
    
    <label>7. Sind Sie ein kommunikativer Mensch, der anderen gerne zuhört, sie unterstützt, versteht und der glaubt, dass die Menschen ihre Probleme nicht selbst lösen müssen?</label>
    <input type="radio" name="q7" value="ja"> Ja
    <input type="radio" name="q7" value="nein"> Nein
    
    <label>8. Sind Sie in Ihrem täglichen Umgang mit den Mitarbeitern ein strenger, harter und kritischer Mensch?</label>
    <input type="radio" name="q8" value="nein"> Ja
    <input type="radio" name="q8" value="ja"> Nein
    
    <label>9. Halten Sie die Datenmanipulation für gut, um erfolgreich zu sein?</label>
    <input type="radio" name="q9" value="nein"> Ja
    <input type="radio" name="q9" value="ja"> Nein
    
    <label>10. Wenn ein Mitarbeiter nicht mehr leistungsfähig ist, sollte er Ihrer Meinung nach aus dem Team entfernt werden?</label>
    <input type="radio" name="q10" value="nein"> Ja
    <input type="radio" name="q10" value="ja"> Nein

    <label>11. Glauben Sie, dass innovative Produkte und Technologien auf ethischen Grundsätzen wie Transparenz, Verantwortlichkeit und Moral sich beruhen sollen?</label>
    <input type="radio" name="q11" value="ja"> Ja
    <input type="radio" name="q11" value="nein"> Nein
    
    <label>12. Glauben Sie, dass ein autoritärer Stil langfristig Vorteile bringen kann?</label>
    <input type="radio" name="q12" value="nein"> Ja
    <input type="radio" name="q12" value="ja"> Nein
    
    <label>13. Sind Sie der Meinung, dass die aktive Beteiligung eines Leaders an den Aufgaben der Untergebenen/Nachgeordneten wichtig ist?</label>
    <input type="radio" name="q13" value="ja"> Ja
    <input type="radio" name="q13" value="nein"> Nein

    <label>14. Sind Prozesse und Ergebnisse für Sie wichtiger als Ihre Mitarbeiter/Kollegen und die Umwelt?</label>
    <input type="radio" name="q14" value="nein"> Ja
    <input type="radio" name="q14" value="ja"> Nein

    <label>15 In Ihrer Beziehung zu Ihren Gesprächspartnern zeigen Sie gerne Ihre Macht?</label>
    <input type="radio" name="q15" value="nein"> Ja
    <input type="radio" name="q15" value="ja"> Nein

    <label>16. Glauben Sie, dass ein fröhliches und spielerisches Ambiente negative Auswirkungen auf die Ergebnisse des Teams haben kann?</label>
    <input type="radio" name="q16" value="nein"> Ja
    <input type="radio" name="q16" value="ja"> Nein

    <label>17. Glauben Sie, dass Sie eine Person sind, die andere inspirieren und motivieren kann?</label>
    <input type="radio" name="q17" value="ja"> Ja
    <input type="radio" name="q17" value="nein"> Nein

    <label>18. Halten Sie es für notwendig, dass ein Leiter die Namen aller leitenden Mitarbeiter kennt?</label>
    <input type="radio" name="q18" value="ja"> Ja
    <input type="radio" name="q18" value="nein"> Nein

    <label>19. Stimmen Sie der folgenden Aussage zu: "Um effektiv zu sein, muss die Führungskraft über nachgewiesene Kompetenzen in ihrem Bereich verfügen, da sie für die meisten Entscheidungen am Arbeitsplatz verantwortlich ist."?
    </label>
    <input type="radio" name="q19" value="nein"> Ja
    <input type="radio" name="q19" value="ja"> Nein

    <label>20. Sind Sie der Meinung, dass Mitarbeiter an der Spitze der Hierarchie oder des Systems stehen und dass die Hauptpriorität eines Managers oder Leiters darin besteht, ihnen zu dienen?</label>
    <input type="radio" name="q20" value="nein"> Ja
    <input type="radio" name="q20" value="ja"> Nein

    <input type="submit" value="Antworten senden"> 
    <script src="script2.js"></script>
  </form>
  <br/>
